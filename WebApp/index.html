<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Welcome</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css\style.css" />
    <script src="js\script.js"></script>
  </head>
  <body>

      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="fname"><b>First Name</b></label>
        <input type="text" placeholder="Enter middle Name" name="fname" id="fname" required>

        <label for="lname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required>

        <label for="userName"><b>User Name </b></label>
        <input type="text" placeholder="Enter User name" name="userName" id="userName" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="psw" required>
    
        <label for="pswRepeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="pswRepeat" id="pswRepeat" required>

        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    
        <button class="registerbtn">Register</button>
      </div>

      <div class="container">
        <h1>Log In</h1>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="login_email" id="login_email" required>
    
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="login_password" id="login_password" required>
            
        <button class="loginbtn">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

<!-- 
      <button class = "doSome"> DO Something </button> -->
     
  </body>
</html>
